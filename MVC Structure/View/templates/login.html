{% extends 'layout.html' %}
{% block content %}
    <div class="container mt-4" style="width: 20%">
        <div class="card" style="box-shadow: 20px 20px 50px grey; border: none;padding: 1.4rem;">
            {% for m in messages %}
            <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ m }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <div class="form-group text-center">
                <h4 class="font-weight-bold" style="font-size: 3rem;">
                    <span style="color:#225566">DENT<span style="color: red">i</span>
                    </span>
                    CLINIC
                </h4>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <a href="{% url 'appointment' %}" ><< Back To Homepage</a>
        </div>
    </div>
{% endblock %}
